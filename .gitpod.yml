tasks:
  - name: spin up Docker
    init: |
      docker-compose up -d
    command: |
      docker exec -it dbt /bin/bash
  - name: install psql
    before: sudo apt-get update
    init: sudo apt-get -y install postgresql-client

ports:
  - port: 8080
    onOpen: open-browser
  - port: 3000
    onOpen: open-browser
